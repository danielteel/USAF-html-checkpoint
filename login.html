<!DOCTYPE html>
<html lang="en">

    <title>GMDB</title>
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <div id="nav-links">
                <span class="nav-text">GMDB</span>
                <a class="nav-link-active" href="index.html">Home</a>

            <br><br>
            <button type="button" id="loginSubmit">Login</button>
        </form>
    </main>
